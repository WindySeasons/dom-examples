<!DOCTYPE html>
<html>
    <head>
        <title>matchMedia test file</title>
        <style>
            html{
                font-family:sans-serif;
                background-color:white;
            }

            body{
                padding:20px;
                margin:10px;
                background-color:blue;
                border:10px solid black;
            }

            h1,p{
                text-align:center;
            }

            p{
                font-size:1.3rem;
            }
        </style>
    </head>

    <body>
        <h1>matchMedia test</h1>
        <p></p>
    </body>

    <script>
        var para=document.querySelector('p');
        function screenTest(){
            if(window.matchMedia('(max-Width:600px)').matches){
                para.textContent='This is narrow screen;'+window.innerWidth+"px wide";
                document.body.style.backgroundColor='red';
            }
            else if(window.matchMedia('(min-Width:1400px').matches){
                para.textContent='This is really wide screen'+window.innerWidth+"px wide";
                document.body.style.backgroundColor='green';
            }
            else{
                para.textContent="This is wide screen"+window.innerWidth+"px wide";
                document.body.style.backgroundColor="blue";
            }

        }

        screenTest();
        document.body.onresize=screenTest;
    </script>


</html>
